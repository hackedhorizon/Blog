<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 800 800">
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="ffflurry-grad"
            gradientTransform="rotate(270)">
            <stop stop-color="#040b15" stop-opacity="1" offset="0%"></stop>
            <stop stop-color="hsl(265, 55%, 30%)" stop-opacity="1" offset="45%"></stop>
            <stop stop-color="hsl(265, 55%, 60%)" stop-opacity="1" offset="100%"></stop>
        </linearGradient>
        <radialGradient id="circle-grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
            <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
        </radialGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <rect width="100%" height="100%" fill="#040b15"></rect>
    <g fill="url(#ffflurry-grad)" filter="url(#glow)">
        <g id="rect1">
